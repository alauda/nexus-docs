title: Alauda Build of Nexus
logoText: Alauda Build of Nexus
lang: en
api:
  crds:
    - docs/shared/crds/*.yaml
    - docs/shared/crds/*.yml
  openapis:
    - docs/shared/openapis/**/*.json
    - docs/shared/openapis/**/*.yaml
    - docs/shared/openapis/**/*.yml
permission:
  functionresources:
    - docs/shared/functionresources/*.yaml
  roletemplates:
    - docs/shared/roletemplates/*.yaml

editRepoBaseUrl: alauda/nexus-docs

releaseNotes:
  queryTemplates:
  ## TODO: change the versionMatch for the next releases
    unfixed: |
      project = <%= project %> AND affectedVersion in ("nexus-ce-operator-<%= version %>") AND type = Bug AND status in (Cancelled) AND ReleaseNotesStatus = Publish

    fixed: |
      project = <%= project %> AND fixVersion in ("nexus-ce-operator-<%= version %>") AND type = Bug AND status in (Done, Resolved) AND ReleaseNotesStatus = Publish

translate:
  userPrompt: |
    - 以下术语请保持不要翻译
      * ACP
      * Alauda Build of Nexus
      * Administrator
      * Marketplace
      * Operator Hub
